<h1>{{ data.dialog_type | uppercase }}</h1>
<ng-container *ngFor="let e of data.data | keyvalue">
  <ng-container *ngIf="e.key == 'Security-Name'">
    <h2>{{ e.value }}</h2>
  </ng-container>
</ng-container>
<div *ngFor="let e of data.data | keyvalue">
  <ng-container *ngIf="e.key != 'portfolio_id'">
    <ng-container *ngIf="e.key != 'user_id'">
      {{ e.key }} : {{ e.value }}
    </ng-container>
  </ng-container>
</div>
<br />
<ng-container *ngFor="let e of data.data | keyvalue">
  <ng-container *ngIf="e.key == 'user_id'">
    <button
      mat-button
      color="primary"
      [routerLink]="['/BuyTrade', e.value]"
      (click)="goToPlaceBuyTrade()"
    >
      BUY
    </button>
    <button
      mat-button
      color="warn"
      [routerLink]="['/SellTrade', e.value]"
      (click)="goToPlaceBuyTrade()"
    >
      SELL
    </button>
  </ng-container>
</ng-container>
