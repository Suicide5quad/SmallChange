<div id="signup">Sign up Page</div>
<div class="form">
  <div class="form-group">
    <label for="email" class="label">Email Id</label>
  </div>
  <div class="form-group">
    <input
      type="email"
      name="email"
      id="email"
      placeholder="Enter your Email Id"
    />
  </div>
  <div>
    <p class="error" id="errorTextEmail">
      Invalid Email Id
    </p>
  </div>
  <br />
  <div class="form-group">
    <label for="password" class="label">Password</label>
  </div>
  <div class="form-group">
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Enter the password"
    />
  </div>
  <div>
    <p class="error" id="errorTextPass">
      Invalid password - Must contain between 6 and 24 letters, numbers,
      one uppercase letter, one lowercase letter and a special case character.
    </p>
  </div>
  <div class="form-group">
    <label for="confirm-password" class="label">Confirm Password</label>
  </div>
  <div class="form-group">
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Re-Enter the password"
    />
  </div>
  <div>
    <p class="error" id="errorTextPass">
      Invalid password - Does not match the above password
    </p>
  </div>
  <br />
  <div class="form-group">
    <label for="first-name" class="label">First Name</label>
  </div>
  <div class="form-group">
    <input
      type="text"
      name="text"
      id="first-name"
      placeholder="Enter your first name"
    />
  </div>
  <div class="form-group">
    <label for="last-name" class="label">Last Name</label>
  </div>
  <div class="form-group">
    <input
      type="text"
      name="text"
      id="last-name"
      placeholder="Enter the last name"
    />
  </div>
  <div class="form-group">
    <label for="last-name" class="label">Date of Birth</label>
  </div>
  <div class="form-group">
    <input
      type="date"
      name="birthday"
      id="bday"
      placeholder="Enter your birthday"
    />
  </div>
  <div class="form-group">
    <label for="last-name" class="label">Phone number</label>
  </div>
  <div class="form-group">
    <input
      type="tel"
      name="phone"
      id="phone"
      pattern="[0-9]{2}-[0-9]{5}-[0-9]{5}"
      placeholder="Enter the phone number"
    />
    <div>
      <p class="error" id="errorTextPass">
        Invalid phone number - Check the number you have entered
      </p>
    </div>
  </div>
  <div class="form-group">
    <label for="last-name" class="label">Investment Risk Appetite (Conservative to Aggressive)</label>
  </div>
  <div class="form-group">
    <input type="range" id="Risk" name="Risk" min="1" max="5">
  </div>
  <div class="form-group">
    <button type="submit" (click)="register()">Register</button>
  </div>
</div>
