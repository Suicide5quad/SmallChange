<app-header></app-header>
<ng-container *ngIf="this.loginServ.isLoggedIn">
  <app-nav-bar></app-nav-bar>

  <section class="vh-00">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-12 col-xl-4">
          <div class="card shadow" style="border-radius: 15px">
            <div class="card-body text-center">
              <div class="mt-3 mb-4">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                  class="rounded-circle img-fluid"
                  style="width: 100px"
                />
              </div>
              <h4 class="mb-2">{{ this.userName }}</h4>
              <p class="text-muted mb-4">
                {{ this.phNo }}<span class="mx-2">|</span>
                <a href="#!">{{ this.email }}</a>
              </p>

              <table>
                <tr>
                  <td>
                    <button
                      type="button"
                      class="btn btn-outline-success btn-rounded"
                      [routerLink]="['/Portfolio', userId]"
                    >
                      View Portfolio
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-outline-success btn-rounded"
                      (openDialogEvent)="openDialog($event)"
                    >
                      View Wallet
                    </button>
                  </td>
                </tr>
                <tr></tr>
              </table>

              <div class="d-flex justify-content-between text-center mt-5 mb-2">
                <div>
                  <p class="mb-2 h5">600$</p>
                  <p class="text-muted mb-0">Total Investment</p>
                </div>
                <div class="px-3">
                  <p class="mb-2 h5">200$</p>
                  <p class="text-muted mb-0">Net Profit</p>
                </div>
                <div>
                  <p class="mb-2 h5">100$</p>
                  <p class="text-muted mb-0">Current Value</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-container>
<ng-container *ngIf="!this.loginServ.isLoggedIn">
  <app-access-fail></app-access-fail>
</ng-container>
<app-footer></app-footer>
